<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Screenshoter</title>
    <script src="app.js"></script>
  </head>
  <body>
    <div>
      URL: <input type="url" id="urlText"><br>
      Screenshot Name: <input type="url" id="scrName"><br>
      Set Interval (ms): <input type="text" id="interval"><br>
      <button type="button" id="processBtn">Start</button>
      <button type="button" id="stopBtn">Stop</button>
    </div>
  </body>
</html>
